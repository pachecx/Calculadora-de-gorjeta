<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de gorjeta</title>

</head>
<body>
 
    <header>

        <h1>
            Calculadora <br>
            de <br>
            gorjeta
        </h1>

    </header>

    <main>
        <div class="app">

            <div class="bill">

                <label>Conta</label>
                <input 
                type="text"
                for="conta"
                id="conta"/>

            </div>

            <div class="tip">

                <label>select tip %</label>
                <div class="select-tip">
                    
                    <div class="column1">

                        <button>
                            5%
                        </button>

                        <button>
                            10%
                        </button>

                        <button>
                            15%
                        </button>
                    </div>

                    <div class="column2">
                        <button>
                            25%
                        </button>
        
                        <button>
                            50%
                        </button>
        
                        <button>
                            custom
                        </button>
                    </div>
               </div>

            </div>

            <div class="qnt">

                <label>Quantidade de pessoas</label>
                <input 
                type="text"
                for="quantidade"
                id="quantidade"/>
                
            </div>

            <div class="total">

                <div class="base-inf">
                    <div class="inf">
                        <p>
                            Tip amount <br>
                            <span>
                                / person
                            </span>
                        </p>
    
                        <p>
                            Total <br>
                            <span>
                                / person
                            </span>
                        </p>
                    </div>
    
                    <div class="values">
                       <span class="value1">
                            $4.27
                       </span>
    
                       <span class="valuetotal">
                            $37.79
                       </span>
                    </div>
                </div>

                <button class="clear">
                    <span>
                        RESET
                    </span>
                </button>

            </div>

        </div>
    </main>
    
</body>
</html>
