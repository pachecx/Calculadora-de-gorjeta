<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario1</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Poppins &família= Staatliches & display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">   

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form class="my-form">
            <fieldset>
                <div class="fildset-wrapper">
                    <legend class="line">Informações Pessoais</legend>
                    
                    <div class="input-wrapper">
                        <label for="evente-name">Nome</label>
                        <input type="text" id="event-nome">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-sobrenome">Sobrenome</label>
                        <input type="text" id="event-sobrenome">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail<span>(Digite um email valido)</span></label>
                        <input type="email" id="event-email">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-password">Senha<span>(No minimo 8 caracteres)</span></label>
                        <input type="password" id="event-password">
                    </div>

                </div>    
            </fieldset>

            <fieldset>
                <div class="input-wrapper">
                    <legend>Informações do Mentor</legend>
                    
                    <label for="event-mentor">Nome do seu Mentor<span>(Apenas o Primeiro Nome)</span></label>
                    <input type="text" id="event-mentor"/>
                </div>
            </fieldset>

            <fieldset>
                <div class="input-event">
                    <legend for="event-date">Seus Horarios disponiveis</legend>

                    <label>Primeira Mentoria</label>
                    <input type="date" id="event-date">
                    <input type="time" id="event-time">
                </div>
            </fieldset>

            <fieldset>
                <div>

                    <label>Segunda Mentoria</label>
                    <input type="date" id="event-date">
                    <input type="time" id="event-time">
                </div>
            </fieldset>
     
        </form>    

        <footer class="button">
            <input
             type="submit"
             id="event-button"
             value="Salvar">


        </footer>
    </div>
</body>
</html>
