<!DOCTYPE html>
    <html lang="pt-br">
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biscoito da Sorte</title>

    </head>
    <body>
        
        <div class="card1">

            <div class="main">

                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>

                <div class="close"><button class="btn-close"><img src="cookie-close.svg"/></div></button>
            
            </div>
        
        </div>

        <div class="card2 hide">

            <div class="main">

                <div class="randomMsg-card"><h1 class="phraseRandom">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h1></div>

                <div class="open"><img src="cookie-open.svg"/></div>

                <button class="btnTry">Abrir outro biscoito</button>
            
            </div>
        
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
