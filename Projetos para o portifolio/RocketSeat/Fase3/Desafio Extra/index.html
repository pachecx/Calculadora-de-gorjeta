<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Mentoria</title>

</head>
<body>
    <div class="page">

        <header class="header">

            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="rating.svg"/>

        </header>

        <div class="head-form"><legend>Informações pessoais</legend></div>
        <div class="form">
            
            <form>
                <fieldset>
                
                    <div class="input-id">
    
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name"/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="lastName">Sobrenome</label>
                            <input type="text" id="lastName"/>
                        </div>
    
                    </div>
    
                    <div class="input-wrapper">
                        <label for="Email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="Email"/>
                    </div>
    
                </fieldset>
    
                <fieldset class="mentor-information">
                    <legend>Informações do mentor</legend>
    
                    <div class="input-wrapper">
                        <label for="couch">Selecione quem foi o seu mentor</label>
                        <input type="search" id="couch"/>
                
                    </div>
    
                    <div class="input-wrapper">
                        <label for="FeedBack">Feedback sobre o mentor</label>
                        <input type="text" id="feedBack"/>
                    </div>
                    
                    <div class="input-check">
                        <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        <input type="checkbox" id="check"/>
                    </div>
                
                </fieldset>

                <fieldset class="next-event">      

                    <legend>Agendando próxima mentoria</legend>
    
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date"/>
                
                    </div>
    
                   <div class="time">

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin"/>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="event-end">As</label>
                            <input type="time" id="event-end"/>
                        </div>

                   </div>

                </fieldset>

                <button class="button"><span>Salvar</span></button>
            </form>

        </div>
    </div>
    
</body>
</html>
